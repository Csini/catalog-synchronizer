spring:
  kafka:
    streams:
      auto-startup: false
    bootstrap-servers : ${spring.kafka.bootstrap-servers}
aggregateWindowInSec: 0
flushSize: 1000
store:
  name:
    productPair: productPairStore
topic:
  name:
    readedFromDb: readedFromDb
    validProduct: validProduct
    invalidProduct: invalidProduct
    flushed: flushed
    product: productEvents
    dbevent: dbEvents
    runs: runs